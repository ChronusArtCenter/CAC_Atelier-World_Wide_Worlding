<html>
 <head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js">
  </script>
 </head>
 <body>
  <a-scene fog="type: linear; color: #cccccc; near: 3.5; far: 12">
   <!-- 资源预加载 -->
   <a-assets>
    <a-asset-item id="shopModel" src="assets/chinatown bicycle shop scan.glb">
    </a-asset-item>
    <a-asset-item id="text" src="assets/disconnected.glb">
    </a-asset-item>
   </a-assets>
   <!-- 天空 -->
   <a-entity geometry="primitive: sphere; radius: 5000" material="shader: flat; src: url(https://cdn.glitch.global/1a48e383-2889-4883-8a25-ce8d2baffc1b/sky2.jpg?v=1751102313936); side: back; fog: false" scale="-1 1 1">
   </a-entity>
   <!-- 模型 -->
   <a-entity gltf-model="#shopModel" position="-3.5 2.5 0" scale="1 1 1">
   </a-entity>
   <a-entity gltf-model="#text" position="-100 2.5 145" rotation="90 90 0" scale="1 0.1 1">
   </a-entity>
   <!-- 光源：主光 -->
   <a-light color="#FFB27E" intensity="1" position="2 4 3" type="directional">
   </a-light>
   <!-- 光源：柔光 -->
   <a-light color="#88AACC" intensity="0.4" type="ambient">
   </a-light>
   <!-- 自由行走相机 -->
   <a-entity id="rig" movement-controls="" position="-1.8 1.6 -15" rotation="0 -90 0">
    <a-entity camera="" look-controls="" wasd-controls="">
    </a-entity>
   </a-entity>
  </a-scene>
 </body>
</html>
