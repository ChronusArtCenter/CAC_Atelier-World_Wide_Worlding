<!DOCTYPE html>
<html>
 <head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js">
  </script>
 </head>
 <body>
  <a-scene fog="type: exponential; color: #cbc8e3; density: 0.0001">
   <a-assets>
    <a-asset-item id="scene" src="assets/1_scene.gltf">
    </a-asset-item>
    <a-asset-item id="windoutlet" src="assets/2_circle.glb">
    </a-asset-item>
    <a-asset-item id="box" src="assets/box.glb">
    </a-asset-item>
    <a-asset-item id="pipe" src="assets/pipes.glb">
    </a-asset-item>
    <a-asset-item id="conditioner" src="assets/condition.glb">
    </a-asset-item>
    <audio id="scenesound" src="assets/1.mp3">
    </audio>
    <audio id="windsound" src="assets/1.mp3">
    </audio>
    <audio id="wifi" src="assets/679386__anilan__electro_wifi2.wav">
    </audio>
    <audio id="aircondition" src="assets/121286__dkaufman__air-conditioner.wav">
    </audio>
    <audio id="fan" src="assets/801595__mamickabeegames__exhaust-fan-sfx.wav">
    </audio>
    <audio id="pipesound" src="assets/758192__freemaster2__pipes-noise.wav">
    </audio>
   </a-assets>
   <a-entity camera="active: true" look-controls="" position="0 1.5 0" wasd-controls="">
   </a-entity>
   <a-entity cursor="rayOrigin: mouse">
   </a-entity>
   <a-entity animation__hover="property: scale; startEvents: mouseenter; to: 150 150 150; dur: 100" animation__leave="property: scale; startEvents: mouseleave; to: 100 100 100; dur: 100" class="clickable" gltf-model="#scene" position="-3.6 -1 3.1" rotation="11.5 125 2.55" scale="50 50 50">
   </a-entity>
   <a-entity animation__hover="property: scale; startEvents: mouseenter; to: 150 150 150; dur: 100" animation__leave="property: scale; startEvents: mouseleave; to: 100 100 100; dur: 100" class="clickable" gltf-model="#windoutlet" position="13 -23 216" rotation="-51 89 68" scale="227 227 227" sound="src:#windsound; loop: false; volume: 80; on: click">
   </a-entity>
   <a-entity animation__hover="property: scale; startEvents: mouseenter; to: 150 150 150; dur: 100" animation__leave="property: scale; startEvents: mouseleave; to: 100 100 100; dur: 100" class="clickable" gltf-model="#box" position="-292 -183 -133" rotation="9 13 -13" scale="227 227 227" sound="src:#wifi; loop: false; volume: 80; on: click">
   </a-entity>
   <a-entity animation__hover="property: scale; startEvents: mouseenter; to: 150 150 150; dur: 100" animation__leave="property: scale; startEvents: mouseleave; to: 100 100 100; dur: 100" class="clickable" gltf-model="#pipe" position="-135 -82 13.2" rotation="-2.3 119 1.4" scale="182 182 182" sound="src:#pipesound; loop: false; volume: 80; on: click">
   </a-entity>
   <a-entity animation__hover="property: scale; startEvents: mouseenter; to: 150 150 150; dur: 100" animation__leave="property: scale; startEvents: mouseleave; to: 100 100 100; dur: 100" class="clickable" gltf-model="#conditioner" position="-77 -68 122" rotation="-1.8 89 -1.2" scale="180 180 180" sound="src:#aircondition; loop: false; volume: 80; on: click">
   </a-entity>
  </a-scene>
 </body>
</html>
